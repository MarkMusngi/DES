<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl border-t-4 border-red-600">
        <h1 class="text-3xl font-bold text-center text-red-700">Faculty Grade Submission</h1>
        <p class="text-center text-gray-500 mt-2 text-sm">Interacting with: **{{ service_name }}** (Port 5004)</p>
        
        <form class="mt-8 space-y-6 text-left">
            <div>
                <label for="course" class="block text-sm font-medium text-gray-700">Course ID</label>

            <div>
                <label for="grades" class="block text-sm font-medium text-gray-700">Grades JSON Batch</label>
