<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Enrollment System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800">Enrollment Login</h2>
        <p class="text-center text-sm text-gray-500">
            Log in to access courses and grades
        </p>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                <p class="text-xs text-gray-500 mt-1">Try: student/password or faculty/password</p>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
            </div>

            <div id="messageBox" class="p-3 text-sm rounded-md hidden"></div>

            <button type="submit" id="loginButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Log In
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('messageBox');
            const loginButton = document.getElementById('loginButton');

            messageBox.classList.add('hidden');
            messageBox.textContent = '';
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    messageBox.textContent = 'Login successful! Redirecting...';
                    messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                    messageBox.classList.add('bg-green-100', 'text-green-700');
        
                    window.location.href = data.redirect || '/courses';

                } else {
                    const errorMessage = data.message || 'An unknown error occurred.';
                    messageBox.textContent = `Login Failed: ${errorMessage}`;
                    messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                }

            } catch (error) {
                console.error('Network Error:', error);
                messageBox.textContent = 'Network error: Could not connect to the View Service.';
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'text-red-700');

            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
